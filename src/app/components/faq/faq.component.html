<div class="container py-5">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-4 fw-bold mb-4">Frequently Asked Questions</h1>
        <div class="input-group mb-5 mx-auto" style="max-width: 500px;">
          <input type="text" class="form-control" placeholder="Search FAQs..." [(ngModel)]="searchQuery" (input)="filterFAQs()">
          <button class="btn btn-primary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="accordion" id="faqAccordion">
          <!-- General -->
          <div class="accordion-item mb-3 border-0 shadow-sm" *ngFor="let item of filteredFAQs">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + item.id">
                {{ item.question }}
              </button>
            </h2>
            <div [id]="'collapse' + item.id" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
              <div class="accordion-body">
                {{ item.answer }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
